buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Versão estável do plugin do Gradle
        classpath 'com.android.tools.build:gradle:8.7.1'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10'
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.spot"
    compileSdk 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.spot"
        minSdkVersion flutter.minSdkVersion  // Definido diretamente para evitar problemas
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }

    // Definir o nome de saída do .apk
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def newApkName = "${variant.name}-${variant.versionName}.apk"
            outputFileName = newApkName
        }
    }
}

flutter {
    source = "../.."
}
